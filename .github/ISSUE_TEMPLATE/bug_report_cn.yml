name: '报告Bug'
description: '报告一个错误或异常行为'
title: '[Bug] '
labels: ['unconfirm']
type: Bug
body:
  - type: markdown
    attributes:
      value: |
        在创建新的 Issue 之前，请先[搜索已有问题](https://github.com/AI-Application-Innovation/nexent/issues)，包括已关闭的问题。  
  - type: input
    attributes:
      label: 'Nexent版本'
    validations:
      required: true
  - type: textarea
    attributes:
      label: '问题描述'
      description: 请提供一个清晰且简洁的问题描述。
    validations:
      required: true
  - type: textarea
    attributes:
      label: '复现步骤'
      description: 请提供一个清晰且简洁的描述，说明如何复现问题。
  - type: textarea
    attributes:
      label: '期望结果'
      description: 请提供一个清晰且简洁的描述，说明您期望发生什么。
  - type: textarea
    attributes:
      label: '实际结果'
      description: 请提供一个清晰且简洁的描述，说明您实际看到什么。
  - type: textarea
    attributes:
      label: '补充信息'
      description: 如果您的问题需要进一步说明，或者您遇到的问题无法在一个简单的示例中复现，请在这里添加更多信息。
